<div class="mt-5"> 
    <div class="row">
        <div *ngIf="!(loading$ | async); else loadingData"></div>
        <div class="row" *ngIf="tasks.length > 0">
            <div class="col-md-4 col-lg-3 mb-4" *ngFor="let task of tasks">
                <app-task-item [task]="task" (deleteTask)="onDelete($event)"></app-task-item>
            </div>
        </div>
        <div *ngIf="!(loading$ | async) && tasks.length <= 0">
            <h3>List is empty</h3>
        </div>

        <ng-template #loadingData>
            <div class="text-center">
                <i class="fas fa-spinner fa-spin" style="font-size:60px;"> </i>
            </div>
        </ng-template>
    </div>
</div>
